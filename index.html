<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prayerTimes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="parent">

        <div class="head">
            <h1 class="headEn">Al Gharbīyah</h1>
            <h1 class="headAr">الغربية</h1>
        </div>

        <div class="data1">
            <div class="dat">
                <h1 class="date1En">Monday</h1>
                <h1 class="date1Data">7/10/2024</h1>
            </div>
            <h1 class="date1Ar">الاثنين</h1>
        </div>
        
        <div class="data2">
            <div class="dat">
                <h1 class="date2En">Muḥarram</h1>
                <h1 class="date2Data">10 / 5 / 1446</h1>
            </div>
            <h1 class="date2Ar">محرم</h1>
        </div>

        <hr>

        <div class="cards">

            <div class="card">
                <div class="title">
                    <p class="pTitle">العشاء</p>
                </div>
                <h1 class="time">21:29</h1>
            </div>

            <div class="card">
                <div class="title">
                    <p class="pTitle">المغرب</p>
                </div>
                <h1 class="time">19:58</h1>
            </div>  

            <div class="card">
                <div class="title">
                    <p class="pTitle">العصر</p>
                </div>
                <h1 class="time">16:40</h1>
            </div>

            <div class="card">
                <div class="title">
                    <p class="pTitle">الظهر</p>
                </div>
                <h1 class="time">13:00</h1>
            </div>

            <div class="card">
                <div class="title">
                    <p class="pTitle">الفجر</p>
                </div>
                <h1 class="time">4:19</h1>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
